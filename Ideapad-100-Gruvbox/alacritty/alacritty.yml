###########################################################
##Fonts####################################################
###########################################################

font:
  normal:
     family: SauceCodePro Nerd Font
     style: Regular
  bold:
     family: SauceCodePro Nerd Font
     style: Bold
  italic:
     family: SauceCodePro Nerd Font
     style: Italic
  bold_italic:
     family: SauceCodePro Nerd Font
     style: Bold Italic
  size: 9


###########################################################
##Key bindings#############################################
###########################################################

key_bindings:
  - { key: V,        mods: Control, action: Paste            }
  - { key: C,        mods: Control, action: Copy             }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }

###########################################################
##Colors###################################################
###########################################################

colors:

  primary:
    background: '0x282828'
    foreground: '0xebdbb2'

  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

###########################################################
##Options##################################################
###########################################################

env:
  TERM: xterm-256color

window:
  padding:
    x: 3
    y: 3

dpi:
  x: 96.0
  y: 96.0

background_opacity: 0.65
live_config_reload: true
draw_bold_text_with_bright_colors: true

