env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 4
  dimensions:
    columns: 160
    lines: 45

font:
  normal:
     family: SauceCodePro Nerd Font
     style: Regular
  bold:
     family: SauceCodePro Nerd Font
     style: Bold
  italic:
     family: SauceCodePro Nerd Font
     style: Italic
  bold_italic:
     family: SauceCodePro Nerd Font
     style: Bold Italic
  size: 9.7
  draw_bold_text_with_bright_colors: true

# Colors (Nord)
colors:
  # Default colors
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'

  # Normal colors
  normal:
    black:   '0x3B4252'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x88C0D0'
    white:   '0xE5E9F0'

  # Bright colors
  bright:
    black:   '0x4C566A'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x8FBCBB'
    white:   '0xECEFF4'

# background_opacity: 1.0
background_opacity: 0.85

live_config_reload: true

key_bindings:
  - { key: V,        mods: Control, action: Paste            }
  - { key: C,        mods: Control, action: Copy             }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
